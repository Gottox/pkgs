name: liblzma
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
steps:
  - sources:
      - url: https://src.fedoraproject.org/lookaside/extras/xz/xz-{{ .xz_version | replace "v" "" }}.tar.xz/sha512/{{ .xz_sha512 }}/xz-{{ .xz_version | replace "v" "" }}.tar.xz
        destination: xz.tar.xz
        sha256: "{{ .xz_sha256 }}"
        sha512: "{{ .xz_sha512 }}"
    prepare:
      - |
        tar -xf xz.tar.xz --strip-components=1

        ./configure \
          --prefix=/usr \
          --disable-rpath \
          --disable-werror \
          --disable-doc \
          --disable-xz \
          --disable-xzdec \
          --disable-lzmadec \
          --disable-lzmainfo \
          --disable-lzma-links \
          --disable-scripts \
          --disable-static
    build:
      - |
        make -j $(nproc)
    install:
      - |
        make install DESTDIR=/rootfs
finalize:
  - from: /rootfs
    to: /
